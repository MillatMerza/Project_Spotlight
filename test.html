<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- 3D Model Viewer (Hidden by Default) -->
    <model-viewer id="robotViewer" 
        src="/Robot.glb"
        ios-src="/Robot.usdz"
        alt="A 3D model of a robot"
        ar
        auto-rotate
        camera-controls
        style="display: none;">
    </model-viewer>

    <!-- Button to Open Model -->
    <a href="#" class="btn primary-btn gradient-hover" onclick="openModel()">Try Out!</a>

    <script>
        function openModel() {
            let viewer = document.getElementById("robotViewer");
            viewer.style.display = "block"; // Show the model

            // Optional: If you want AR to open directly
            if (viewer.canActivateAR) {
                viewer.activateAR();
            }
        }
    </script>

</body>
</html>
